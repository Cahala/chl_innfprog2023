<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <p id="test"></p>
    <p id="parametertest"></p>

    <h2>alderskalkulator</h2>
    <p id="agetext"></p>

    <script>
        //Deklarer en funksjon kalt testfunksjon()
        function testFunction () {
            console.log("testFunction kjører")

            const testing = false

            if(testing) {
                document.getElementById("test").innerHTML= "Testing er ok"
            } else {
                document.getElementById("test").innerHTML = "Testing feilet"
            }
        }

        //Kjører testfunksjon()
        testFunction()

        //Deklarere en fuksjon med parameter
        function alarmClock(day, time) {
            console.log(time)

            if(day !== "saturday" && time === "06:30"){
                document.getElementById("parametertest").innerHTML = "WAKE UP!!!"
            } 
            
        } 

        //kjøre funksjonen alarmClock
        alarmClock("thursday", "06:30")

        //Deklarere en alderskalkulatorfunksjon med to parametere 
        //Parameterne: en personsfødselesår og året vi skal regnet ut alder i (med en standardverdi)

        function alderskalkulator(brithyear, year = 2023) {
            const age = year - brithyear
            let text = ""

            if(year < 2023){
                text = `I ${year} var du ${age} år gammel`
            } else if (year > 2023){
                text = `I ${year} vil du være ${age} år gammel`
            } else {
                text = `I år er du ${age} år gammel`
            }

            document.getElementById("agetext").innerHTML = text
        } 

        //Kalle funksjonen
        alderskalkulator(1989, 2045)

    </script>
</body>
</html>
