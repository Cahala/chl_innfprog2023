<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Cheat Sheet</title>
    </head>
    <body>
        <h2>Nedtelling fra 10</h2>
        <section id="countdown"></section>

        <h2>Alle femmerne mellom 50 og 100</h2>
        <section id="fives"></section>

        <h2>The sum of the hundred</h2>
        <p id="hundred"></p>

        <h2>Talle delelig på 7</h2>
        <p id="seven"></p>
    
        <script>
            //Nedtelling fra 10
            for(let teller = 10; teller >= 0; teller--) {
               document.getElementById("countdown").innerHTML += `<p>${teller}</p>`
            }

            //Telle alle femmerne mellom 50 til 100
            for(let teller = 50; teller <= 100; teller = teller + 5){
                document.getElementById("fives").innerHTML += `<p>${teller}</p>`
            }

            let whileteller = 1
            while(whileteller < 20){
                document.getElementById("fives").innerHTML += `<p>${whileteller}</p>`
                whileteller++
            }
            //Bruk en for-løkke for å legge sammen alle tallene fra 1 til 100
            //utskriften skal være 1 + 2 + 3...100 = SUM
            let sum = 0; 
            for(let tall = 1; tall <=100; tall++){
                sum += tall
            //console.log(sum)
            if(tall <100) {
                document.getElementById("hundred").innerHTML += tall + " + "
            } else {
                document.getElementById("hundred").innerHTML += tall + " = " + sum
            }

            //for å gjøre verdien mer dynamisk kan man sette inn en const MAX under let SUM, og sette tall til MAX der det står 100. 
            }

            //Vi ønsker å skrive ut alle talle mellom 1 0g 100 som er delelig på 7
            for(let tall = 1; tall <=100; tall ++){
                if(tall % 7 === 0) {
                    document.getElementById("seven").innerHTML += tall + ", " 
                }
            }

        </script>

    </body>
</html>
