<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Jeg heter <span id = "utskrift"></span> Larsen</p>
    <script>
        const name = "Camilla";
        const utskrift = ""

        if (name == "Camilla"){
            utskrift = name
        } else {
            utskrift = " ikke " + name
        }

        document.getElementById("utskrift").innerHTML = utskrift
        


    </script>
</body>
</html>
