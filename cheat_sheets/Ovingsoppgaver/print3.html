<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>
        function me(name ="Ikke oppgitt", mail = "Ikke oppgitt", brithyear = "Ikke oppgitt") {
 
                document.getElementById("name").innerHTML = name
                document.getElementById("mail").innerHTML = mail

                if(brithyear === "Ikke oppgitt"){
                    document.getElementById("age").innerHTML = brithyear
                } else {
                    document.getElementById("age").innerHTML = 2023 - Number(brithyear)
                }
                
        }
    me(1989)

    </script>
</body>
</html>
