    <title>Animals</title>
</head>
<body>
    <p id="setning"></p>
 
    <script>
        const dyr = ["Løve", "Elefant","Mus","Hund","Katt","Fisk","Tiger","Sjiraff","Sebra","Ape "]

        const animals = ["Lion", "Elephant","Mouse","Dog","Cat","Fish","Tiger","Giraff","Zebra","Monkey"]

        document.getElementById("setning").innerHTML = text
    </script>
